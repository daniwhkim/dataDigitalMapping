<!DOCTYPE html>
<html>
<head>
	<title>Satellite Imagery</title>
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
	<style>
		body {
			font-family: 'Cutive Mono', monospace;
			text-align: center;
		}

		.column {
			width: 40%;
			margin: 50px;
		}

		img {
			width: 100%;
		}

		.left {
			float: left;
		}

		.right {
			float: right;
		}

		h2 {
			background-color: #efefef;
			width: 20%;
			margin: 0px 40%;
		}

		@media (max-width: 1080px) {
			.column {
				margin: 10px;
			}

			h2 {
				width: 50%;
				margin: 0px 25%;
			}
		}
	</style>
</head>
<body>
	<h1>Satellite Images of Koror, Palau</h1>
	<h2>Then and Now</h2>
	<div class="section">
		<div class="row">
			<div class="column left">
				<img src="oneUSGS.jpg">
				<p>27 May 1971</>
			</div>
			<div class="column right">
				<img src="oneGoogleMaps.jpg">
				<p>13 March 2017</p>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="row">
			<div class="column left">
				<img src="twoUSGS.jpg">
				<p>07 April 1971</p>
			</div>
			<div class="column right">
				<img src="twoGoogleMaps.jpg">
				<p>13 March 2017</p>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="row">
			<div class="column left">
				<img src="threeUSGS.jpg">
				<p>07 December 1970</p>
			</div>
			<div class="column right">
				<img src="threeGoogleMaps.jpg">
				<p>13 March 2017</p>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="row">
			<div class="column left">
				<img src="fourUSGS.jpg">
				<p>18 March 1969</p>
			</div>
			<div class="column right">
				<img src="fourGoogleMaps.jpg">
				<p>13 March 2017</p>
			</div>
		</div>
	</div>
</body>
</html>
